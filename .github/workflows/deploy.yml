name: Deploy to GitHub Pages

on:
  push:
    branches:
      - develop  # 自動デプロイをトリガーするブランチを指定

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # バージョンをv3に更新

      - name: Set up Node.js
        uses: actions/setup-node@v3  # バージョンをv3に更新
        with:
          node-version: '20'  # Node.js 20を使用

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4  # バージョンをv4に更新
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
